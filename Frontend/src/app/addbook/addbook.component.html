<div class="container">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <h4>Add Your Details</h4>

                <form [formGroup]="BookForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Book Name:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Author's Name:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="author">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Summary:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="summary">
                    </div>

                    <button (click)="added()">Add to Library</button>

                </form>
            </div>
        </div>
    </div>
</div>
