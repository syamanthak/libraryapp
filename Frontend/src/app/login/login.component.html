

<div class="simple-login-container">
  <h2>Login Form</h2>
  <div class="row">
      <div class="col-md-12 form-group pb-2">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control "  [(ngModel)]="data.email" required name="email">
      </div>
  </div>
  <div class="row">
      <div class="col-md-12 form-group pb-2">
        <label for="exampleInputPassword1" class="form-label ">Password</label>
        <input type="password"  class="form-control " [(ngModel)]="data.password" name="pass">

        <span class="text-danger">{{msg}}</span>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12 form-group">
        <button type="submit" class="btn btn-primary" (click)="loginFunction(data)">Login</button>
      </div>
  </div>
  <div class="row">
    <div>
      <p>create an account <span ><a class="text-dark" routerLink="/signup">click here</a></span></p>
    </div>
  </div>
</div>
